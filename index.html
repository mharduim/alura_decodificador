<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
       <img src="./img/logo_alura.svg" alt="Logo da Alura", class="logoAlura">
    </header>
    <main class="conteudo">
        <section class="sidebarEsquerda">
        <input placeholder="Digite seu texto" class="digiteTextoInput">
        
        <section class="botoes_mensagem">
        <p><img src="./img/info.svg" alt="Informação"> Apenas letras minúsculas e sem acento.</p>
        <section class="botoes">
        <p><button onclick="criptografar()" class="crip" style="background-color: var(--darkblue300); color:white">Criptografar</button></p>
        <p><button onclick="descriptografar()" class="crip">Descriptografar</button></p>
        </section></section></section>

        <section class="sidebarDireita">
            <div id="sidebarConteudo">
            <img src="./img/boneco_lupa.svg" alt="Garoto com uma Lupa" class="imagemSidebar">
            
            <h2>Nenhuma mensagem encontrada</h2>
            <p class="paragrafoSidebar">Digite um texto que você deseja Criptografar ou Descriptografar</p>
            </div>
            
            <div id="sidebarConteudo"><center><button id="copyButton" class="crip" style="display:none; background-color: white;">Copiar</button></center></div>
    </section>

        
    </main>

    <footer class="rodape">
        
    </footer>

<script src="app.js" defer></script>
</body>
</html>
